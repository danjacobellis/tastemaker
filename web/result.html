<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The TasteMaker</title>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua|Open+Sans" rel="stylesheet">

    <style>
      html {
        color: #333;
      }

      body {
        background-color: #ADA77F;
        font-family: 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: 'Inknut Antiqua', serif;
      }

      #container {
        position: absolute;
        text-align: center;
        margin: 0 auto;
        width: 1000px;
      }

      img {
        max-width: 240px;
        max-height: 240px;
      }
  </style>
</head>
<body>

<div id="container">
  <img src="upload.jpg" />

  <h1>I am {{ prob * 100 }}% sure this dish is {{ dish }}.</h1>

  <p>I think that {{ dish }} is in these categories: </p>
  <ul>
  {% for cat in categories %}
    <li>{{ cat }}</li>
  {% endfor %}
  </ul>
</div>

</body>
</html>
